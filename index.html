<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWeb - Max</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d1117;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 25px;
            width: 280px;
            transition: transform 0.3s, border-color 0.3s;
            text-decoration: none;
            color: white;
        }
        .card:hover {
            transform: translateY(-10px);
            border-color: #58a6ff;
            background: #1c2128;
        }
        .card h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #f0f6fc;
        }
        .description {
            font-size: 0.9rem;
            color: #8b949e;
            margin-bottom: 20px;
            display: block;
            font-style: italic;
        }
        .btn {
            display: inline-block;
            background-color: #238636;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #8b949e;
        }
        .highlight {
            color: #58a6ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>SmartWeb</h1>
    
    <div class="container">
        <!-- Sitio 1: Meme Hub -->
        <a href="https://kn-foundation25.github.io/memehub.github.io/" class="card">
            <h2>Meme Hub</h2>
            <span class="description">(Copia de Youtube creada en Smartium.)</span>
            <span class="btn">Visitar</span>
        </a>

        <!-- Sitio 2: Roblox Hub -->
        <a href="https://kn-foundation25.github.io/robloxhub.github.io/" class="card">
            <h2>Roblox Hub</h2>
            <span class="description">(Sitio Web sobre Roblox)</span>
            <span class="btn">Visitar</span>
        </a>
    </div>

    <footer>
        Hecho por <span class="highlight">Max de Smartium 2026</span>
    </footer>

</body>
</html>
